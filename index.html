<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon"
        href="https://static-00.iconduck.com/assets.00/loan-money-icon-2048x2048-o516fb1v.png">
    <title>TrackProfit</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <center class="container mt-5">

        <div class="card  shadow rounded mx-3 my-5">
            <div class="card-body">
                <h1 class="card-title text-bold" style="font-weight: bold;">Current Balance</h1>
                <h2 id="currentBalance" class="card-title text-bold" style="color: rgb(29, 221, 35);">Loading...</h2>
            </div>
        </div>
        <div class="card  shadow rounded mx-3 my-5">
            <div class="card-body">
                <h1 class="card-title text-bold" style="font-weight: bold;">Total Views</h1>
                <h2 id="totalViews" class="card-title text-bold" style="color: rgb(0, 127, 116);">Loading...</h2>
            </div>
        </div>

        <div class="card  shadow rounded mx-3 my-5">
            <div class="card-body">
                <h1 class="card-title text-bold" style="font-weight: bold;">Last Paid</h1>
                <h2 id="lastPaid" class="card-title text-bold" style="color: rgb(255, 5, 5);">Loading</h2>
            </div>
        </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        // Fetch data from the API
        fetch('https://trackprofit.vercel.app/getdata')
            .then(response => response.json())
            .then(data => {
                // Update HTML with fetched data
                document.getElementById('currentBalance').innerText = '₹' + ((data[0].view * 0.01).toFixed(2));
                document.getElementById('totalViews').innerText = data[0].view;
                document.getElementById('lastPaid').innerText = '₹' + data[0].lastPaid;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
